<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" items="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <meta name="viewport" items="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./estilo.css" />
    <title>Ecommerce</title>
  </head>
  <body>

    <div class="wrapper">

      <header class="header-mobile">
        <h1 class="logo">Shop</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>

      </header>

      <aside>

        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>

        <header>
          <h1 class="logo">Shop</h1>
        </header>

        <nav>

          <ul class="menu">

            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="abrigos" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Abrigos
              </button>
            </li>
            <li>
              <button id="camisetas" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Camisetas
              </button>
            </li>
            <li>
              <button id="pantalones" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Pantalones
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
			
          </ul>
        </nav>

        <footer>
          <p class="texto-footer">© 2023 Diego Cari</p>
        </footer>

      </aside>


      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos"></div>
      </main>

    </div>

    <script>
      // Verificar si la URL contiene el parámetro "success"
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('success')) {
          // Borrar el contenido del localStorage si se completa la compra
          localStorage.clear();
      }
    </script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./menu.js"></script>
    <script type="text/javascript" src="./codigo.js"></script>
  </body>
</html>
